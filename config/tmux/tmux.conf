# mzsh tmux configuration
# A modern, opinionated tmux setup with sensible defaults

# Set terminal colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm*:RGB"

# Enable mouse support
set -g mouse on

# Set prefix to Ctrl-b (default)
set -g prefix C-b

# Unbind default prefix and set new one
unbind C-b
bind C-b send-prefix

# Increase history limit
set -g history-limit 50000

# Start window and pane numbering at 1 (instead of 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable activity notifications
setw -g monitor-activity on
set -g visual-activity off

# Reduce escape time delay (improves vim responsiveness)
set -s escape-time 10

# Set focus events on (useful for autoread in vim)
set -s focus-events on

# Improved splitting commands with intuitive keys and retain current directory
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window retaining current path
bind c new-window -c "#{pane_current_path}"

# Pane navigation with vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing with vim-like keys (hold Ctrl+b, then use arrow keys)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode improvements
setw -g mode-keys vi
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-pipe "pbcopy"
bind -T copy-mode-vi 'Y' send -X copy-pipe "pbcopy"

# Paste from clipboard
bind p paste-buffer

# Window navigation
bind -r n next-window
bind -r p previous-window

# Detach
bind d detach-client

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# Status bar styling
set -g status-bg black
set -g status-fg white
set -g status-left "#[fg=green]Session: #S#[default] "
set -g status-right "#[fg=yellow]%Y-%m-%d %H:%M#[default]"
set -g status-justify centre

# Window status styling
setw -g window-status-current-style "fg=black,bg=white"
setw -g window-status-current-format " #I #W "
setw -g window-status-style "fg=white,bg=black"
setw -g window-status-format " #I #W "

# Pane borders
set -g pane-border-style "fg=grey"
set -g pane-active-border-style "fg=white"

